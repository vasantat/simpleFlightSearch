
<div class="card row">
<h1>Flight Search</h1>

<div class="control-group">
  <label>Origin:</label>
  <input [(ngModel)]="origin" class="form-control">
</div>
<div class="control-group">
  <label>Destination:</label>
  <input [(ngModel)]="destination" class="form-control">
</div>
<div class="control-group">
  <label>Flight Number:</label>
  <input [(ngModel)]="flightNumber" class="form-control">
</div>
<div class="control-group">
  <label>Travel Date:</label>
  <input type="date" placeholder="yyyy-MM-dd" [(ngModel)]="departure" class="form-control">
</div>


<div class="control-group">
  <button
    class="btn btn-default"
    (click)="search()"
    [disabled]="!origin || !destination">
    Search
  </button>
</div>
</div>

<div class="row">
<div *ngFor="let f of flights" class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
  <flight-card
    [item]="f"
    [(selected)]="basket[f.id]">
  </flight-card>
  <!-- (selectedChange)="basket[f.id] = $event" -->
</div>
</div>
